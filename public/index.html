<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./app.css">
</head>
<body>
    
    <section  class="w-50 border p-3 mx-auto mt-5" id="login-section">
        <h1>Login</h1>
            <label class="form-label" for="username">Enter your name</label>
            <input class="form-control" type="text" id="login-inp">
            <button class="btn btn-sm btn-success mt-2" id="login-btn">Login</button>
        </section> 
    <section  class="w-50 border p-3 mx-auto mt-5 bg-dark   " id="chat-section">
    <h1 class="text-info ">Chit Chat</h1>
    <h5 class="text-lg-center text-white">ChatRoom</h5>
   
    <ul class="list-unstyled border bg-warning-subtle  p-2 text-center overflow-y-scroll " style="height: 200px;" id="chat-list">
    </ul>
    <textarea class="form-control my-2" id="chat-inp" rows="3" ></textarea>
    <button class="btn btn-sm btn-success ms-3 " id="chat-btn">Send</button>
    </section> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
